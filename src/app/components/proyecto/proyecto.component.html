<div class="row">
    
    <div class="col-lg-10">

        <h1>Educaci√≥n</h1>
        <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" id="agregar">
            <strong>+</strong>
        </button>
    </div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>

                        {{Educacion.descripcionE}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
