<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido </label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imagen">URL de la imagen </label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="persona.img" >
                </div>
<div class="imagen">
<img [src]="persona.img" width="150px" >
</div> 

                <button class="btn btn-primary">
                    Editar acerca de mi
                </button>
                
            </form> 
        </div>
    </div>
</div>
