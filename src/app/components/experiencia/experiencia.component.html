
<div id="experience" class="row">
    
    <div class="col-lg-10">
        <h1>Experiencia laboral</h1>
        <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged" id="agregar">
            <strong>+</strong>
        </button>
    </div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                        {{Experiencia.descripcionE}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        </td>
                        <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
